<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="random-number-generator-style.css">
    <script src="random-number-generator.js" defer></script>
</head>
<body>
    <header>
        <div class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" class="toggle-input">
            <label for="darkModeToggle" class="toggle-label"></label>
        </div>
        <h1>Taylor's Random Number</h1>
    </header>
    <main>
        <button id="btn1-3">3</button>
        <button id="btn1-4">4</button>
        <div class="custom-range">
            <input type="number" id="minValue" placeholder="Min value" value="1">
            <input type="number" id="maxValue" placeholder="Max value" value="100">
            <button id="btnCustomRange">Generate</button>
        </div>
        <div class="display-area">
            <span id="generatedNumber"></span>
        </div>
    </main>
</body>
</html>
