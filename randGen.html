<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="random-number-generator-style.css">
    <script src="random-number-generator.js" defer></script>
</head>
<body>
    <header>
        <h1>Random Number Generator</h1>
    </header>
    <main>
        <button id="btn1-3">Generate 1-3</button>
        <button id="btn1-4">Generate 1-4</button>
        <div class="custom-range">
            <input type="number" id="minValue" placeholder="Min value">
            <input type="number" id="maxValue" placeholder="Max value">
            <button id="btnCustomRange">Generate</button>
        </div>
        <div class="display-area">
            <span id="generatedNumber"></span>
        </div>
    </main>
</body>
</html>
